<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PDF Responsive Inyeon</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      width: 100%;
      overflow: hidden; /* éviter les scrolls inutiles */
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    embed {
      width: 100vw;   /* largeur 100% de la fenêtre */
      height: 100vh;  /* hauteur 100% de la fenêtre */
      border: none;
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <embed src="inyeon.pdf" type="application/pdf" />
</body>
</html>
