<!DOCTYPE html>
<html lang="fr">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PDF Inyeon via Google Docs Viewer</title>
  <style>

      margin: 0; padding: 0; height: 100%; width: 100%;
